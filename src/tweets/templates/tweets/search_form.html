<div class="row">
    <div class="col-sm-12 text-center"><br>
        <form class="form-inline" method="GET" action='{% url "tweets:list" %}'>
            <div class="form-group">
                <label for="q">Search</label>
                <input class="form-control" type="text" name='q' placeholder="Enter Search" value='{{ request.GET.q }}'/>
            </div>
            <input class="btn btn-default" type="submit" value="Search"/>
        </form>
    </div>
</div>
